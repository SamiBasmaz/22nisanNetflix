{% extends "index.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Seçimi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

{% block content %}

    <style>

        .card img{
            transition: 0.8s all;
        }

        .card img:hover {
            border: 4px solid white;
            
        }

        button{
            transition: 0.5s all;
            border: 1px solid grey;
        }
        
        button:hover {
            border: 1px solid white;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="hero-image">

    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand">
                <img width="130px" src="{% static 'img/netflix_logo.png' %}" alt="">
            </a>
        </div>
    </nav>

    <!-- profil seçimi -->
    <div class="container mt-5">
        <div class="row w-75 m-auto bg-black bg-opacity-50 p-3">
            <h1 class="text-center text-light">Kimler İzliyor?</h1>

            {% for profil in profiller %}
            <div class="col-3 mt-5 mb-5">
                <a href="{% url 'movies' %}" class="text-decoration-none text-secondary">
                    <div class="card bg-transparent">
                        <img height="250px" src="{{profil.resim.url}}" class="card-img-top" alt="">
                        <div>
                            <h5 class="card-title text-center mt-2">{{profil.isim}}</h5>

                        </div>
                        <a class="btn btn-secondary mb-2" href="{% url 'edit' profil.id%}">Düzenle</a>
                        <a class="btn btn-danger mb-2" href="{% url 'delete' profil.id %}">Sil</a>
                    </div>
                </a>
            </div>
            {% endfor %}

            <div class="buton mb-5 text-center">a
                <button class="bg-dark text-secondary w-50 p-2 ">
                    <a class="text-decoration-none text-secondary" href="{% url 'create'%}">Profil Yönetimi</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

</body>
</html>
